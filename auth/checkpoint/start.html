<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Symphony Hub Key System</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ItsJiDy/SymphonyHub/main/resources/Untitled12_20231223141213.png" type="image/x-icon">
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/ItsJiDy/SymphonyHub/main/resources/Screenshot_20231223-000435.png");
            text-align: center;
            background-color: rgb(15, 15, 15);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .title {
            font-size: 36px;
            margin-top: 50px;
            color: white;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adjust shadow for better visibility on black background */
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .login-b {
            font-size: 15px;
            color: white;
        }
        .login-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 15px;
            margin-top: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adjust shadow for better visibility on black background */
        }
    </style>
</head>
<body>
<h1 class="title">Symphony Hub</h1>
    <div class="login-container">
        <h1 class="login-title">Key System!</h1>
        <h1 id="env" class="login-b">You will be directed to the Work.Ink Site in 5 seconds.</h1>
        <a> <button class="login-button" onclick="alert('Join in our Discord Server, and DM @elfandtears_ndk If you need help!'); window.open('https://discord.gg/symphonyhub');">Help</button> </a>
        </div>
        <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
const token = urlParams.get('tokenId');
if (token == '' || token == null || isNaN(token)) {
    document.getElementById("env").innerText = "404: Invalid Token ID.";
    alert('The link you got seems to be invalid, Please try again.');
    } else {
    setTimeout(function() {
    localStorage.setItem('token', token);
    
      window.location.href = "https://workink.net/1STs/lqivwchq"
    }, 5000);
}
</script>
</body>
</html>

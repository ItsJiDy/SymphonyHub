<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Symphony Hub Key System</title>
        <link rel="icon" href="https://raw.githubusercontent.com/ItsJiDy/SymphonyHub/main/resources/Untitled12_20231223141213.png"
        type="image/x-icon">
        <style>
          .snowflake {
    position: fixed;
    user-select: none;
    z-index: 1000;
    pointer-events: none;
    border-radius: 0%;
    width: 10px;
    height: 10px;
  }  #snowflakeContainer {
    position: absolute;
    left: 0px;
    top: 0px;
    display: none;
  }
            body {
                background-image: url("https://raw.githubusercontent.com/ItsJiDy/SymphonyHub/main/resources/lv_0_20231224133412.gif");
                text-align: center;
                background-color: rgb(15, 15, 15);
                background-repeat: no-repeat;
                background-size: cover;
                color: white;
            }
            .title {
                font-size: 36px;
                margin-top: 50px;
                color: white;
            }
            .login-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 15px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adjust shadow for better visibility on black background */
            }
            .login-textbox {
                width: 90%;
                color: white;
                background-color: blue;
                padding: 10px;
                border: 1px solid #ccc;
                background-clip: padding-box;
                border-radius: 15px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adjust shadow for better visibility on black background */
            }
            .login-title {
                font-size: 24px;
                margin-bottom: 20px;
                color: white;
            }
            .login-b {
                font-size: 15px;
                color: white;
            }
            .login-button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 15px;
                margin-top: 10px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adjust shadow for better visibility on black background */
            }
            #iconoff{
                width: 50px;
                height: 50px;
                color: rgb(255, 255, 255);
            }
        </style>
    </head>
    
    <body>
        <div id="snowflakeContainer">
  <span class="snowflake">❄️</span>
</div>
<h1 class="title">Symphony Hub</h1>

        <div class="login-container">
             <h1 class="login-title">Your Key...</h1>
             <a>Thanks for using Symphony Hub and Merry Christmas!</a>
             <h1></h1>
            <input id="Key" type="text" class="login-textbox" placeholder="Key..." readonly>
            <button id="button" class="login-button">Copy!</button>
            <h1></h1>
            <a href="https://discord.com/invite/qmKnDCxzKM"><img id="iconoff"src="https://raw.githubusercontent.com/ItsJiDy/SymphonyHub/main/resources/Discord_animated_logo.gif" alt="Discord"></a>
        </div>
        <script>
            const key = localStorage.getItem("key");
            document.getElementById("button").onclick = () => {
            document.getElementById("button").innerText = "Copied!"
              navigator.clipboard.writeText(key);
            }
            if (key == '' || key == null) {
            alert('Failed to generate your key, Please proceed to the start again!');
            window.location.href = "https://itsjidy.github.io/SymphonyHub/"
            }else{
            document.getElementById("Key").value = key;
            localStorage.setItem('key', '');
            }  let snowflakes = [];
  let browserWidth;
  let browserHeight;
  let numberOfSnowflakes = 50;
  let resetPosition = false;
  let enableAnimations = false;
  let reduceMotionQuery = matchMedia("(prefers-reduced-motion)");

  function setAccessibilityState() {
    if (reduceMotionQuery.matches) {
      enableAnimations = false;
    } else {
      enableAnimations = true;
    }
  }
  setAccessibilityState();

  reduceMotionQuery.addListener(setAccessibilityState);

  function setup() {
    if (enableAnimations) {
      window.addEventListener("DOMContentLoaded", generateSnowflakes, false);
      window.addEventListener("resize", setResetFlag, false);
    }
  }
  setup();

  class Snowflake {
    constructor(element, speed, xPos, yPos) {
      this.element = element;
      this.speed = speed;
      this.xPos = xPos;
      this.yPos = yPos;
      this.scale = 1;

      this.counter = 0;
      this.sign = Math.random() < 0.5 ? 1 : -1;

    }

    update(delta) {
      this.counter += (this.speed / 5000) * delta;
      this.xPos += (this.sign * delta * this.speed * Math.cos(this.counter)) / 40;
      this.yPos += Math.sin(this.counter) / 40 + (this.speed * delta) / 30;
      this.scale = 0.5 + Math.abs((10 * Math.cos(this.counter)) / 20);

      setTransform(
        Math.round(this.xPos),
        Math.round(this.yPos),
        this.scale,
        this.element
      );

      if (this.yPos > browserHeight) {
        this.yPos = -50;
      }
    }
  }

  function setTransform(xPos, yPos, scale, el) {
    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) scale(${scale}, ${scale})`;
  }

  function generateSnowflakes() {
    let originalSnowflake = document.querySelector(".snowflake");

    let snowflakeContainer = originalSnowflake.parentNode;
    snowflakeContainer.style.display = "block";

    browserWidth = document.documentElement.clientWidth;
    browserHeight = document.documentElement.clientHeight;

    for (let i = 0; i < numberOfSnowflakes; i++) {
      let snowflakeClone = originalSnowflake.cloneNode(true);
      snowflakeContainer.appendChild(snowflakeClone);

      let initialXPos = getPosition(50, browserWidth);
      let initialYPos = getPosition(50, browserHeight);
      let speed = (5 + Math.random() * 40) * delta;

      let snowflakeObject = new Snowflake(
        snowflakeClone,
        speed,
        initialXPos,
        initialYPos
      );
      snowflakes.push(snowflakeObject);
    }

    snowflakeContainer.removeChild(originalSnowflake);

    requestAnimationFrame(moveSnowflakes);
  }

  let frames_per_second = 60;
  let frame_interval = 1000 / frames_per_second;

  let previousTime = performance.now();
  let delta = 1;

  function moveSnowflakes(currentTime) {
    delta = (currentTime - previousTime) / frame_interval;

    if (enableAnimations) {
      for (let i = 0; i < snowflakes.length; i++) {
        let snowflake = snowflakes[i];
        snowflake.update(delta);
      }
    }

    previousTime = currentTime;

    if (resetPosition) {
      browserWidth = document.documentElement.clientWidth;
      browserHeight = document.documentElement.clientHeight;

      for (let i = 0; i < snowflakes.length; i++) {
        let snowflake = snowflakes[i];

        snowflake.xPos = getPosition(50, browserWidth);
        snowflake.yPos = getPosition(50, browserHeight);
      }

      resetPosition = false;
    }

    requestAnimationFrame(moveSnowflakes);
  }

  function getPosition(offset, size) {
    return Math.round(-1 * offset + Math.random() * (size + 2 * offset));
  }
  
  function setResetFlag(e) {
    resetPosition = true;
  }
        </script>
    </body>

</html>

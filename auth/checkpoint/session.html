<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session!</title>
</head>
<body>

  <script>function toHex(s) {
    // utf8 to latin1
    var s = unescape(encodeURIComponent(s))
    var h = ''
    for (var i = 0; i < s.length; i++) {
        h += s.charCodeAt(i).toString(16)
    }
    return h
}
const token = sessionStorage.getItem("token")
if (token == '' || token == null) {
alert('Failed to generate your key, Please try again!');
}else{
sessionStorage.setItem('key', 'SymphonyHub_' + toHex(token));
sessionStorage.removeItem('token');
window.location.href = "https://itsjidy.github.io/SymphonyHub/auth/checkpoint/gen"
}
  </script>
</body>
</html>
